<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Галерея</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f9fa;
        }
        .gallery-container {
            padding: 40px 20px;
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <!-- Навбар -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Prufung</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Контакты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">Админка</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Галерея -->
    <div class="container gallery-container">
        <h1 class="mb-4 text-center">Галерея работ</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            {% for art in artworks %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="{{ art.image.url }}" class="card-img-top" alt="{{ art.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ art.title }}</h5>
                        <p class="card-text text-muted">{{ art.published_date }}</p>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>Работы пока не загружены.</p>
            {% endfor %}
        </div>
    </div>

    <!-- Футер -->
    <footer>
        &copy; 2025 Prufung. Все права защищены.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
