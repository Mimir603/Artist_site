<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Галерея</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }
        .card {
            width: 200px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Галерея</h1>
    <div class="grid">
        {% for artwork in artworks %}
        <div class="card">
            <img src="{{ artwork.image.url }}" alt="{{ artwork.title }}">
            <p><strong>{{ artwork.title }}</strong></p>
            <p>{{ artwork.published_date }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
